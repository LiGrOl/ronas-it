<ng-container>
  <div class="wrapper">
    <app-location-block [city]="selectedCity" (cityChanged)="setCity($event)" (curLocationSelected)="setCurLocation()"></app-location-block>

    <app-temp-block [temp]="temp" [desc]="desc" [iconSrc]="iconSrc"></app-temp-block>

    <div class="bottom-row">
        <app-stat-block *ngFor="let stat of stats"></app-stat-block>
    </div>
  </div>
</ng-container>
